safe: false
source: .
destination: ./_site
plugins_dir: ./_plugins
lsi: true
highlighter: rouge
markdown: kramdown
exclude: ['Gemfile', 'Gemfile.lock', 'Rakefile', 'README.md', 'vendor']

url: http://8th-ndn-hackathon.named-data.net
baseurl:

plugins:
  - jekyll-assets

deadlines:
        - name: Submission deadline
          date: Mar 2, 2019
        - name: Acceptance notification
          date: Mar 4, 2019

# Configuration for permalink
permalink: /:page.html

# Configuration for site
title: 8th Named Data Networking (NDN) Hackathon
short_title: 8th NDN Hackathon
description: March 8-10, 2019 @ UCLA
author: 8th NDN Hackathon Organizing Committee
email: 8th-ndn-hackathon@named-data.net

# Configuration for blog
lang: en
columns: 3
date_format: "%B %d, %Y"
truncate_len: 200

# Configuration for navbar.html
navbar_list:
  - name: Home
    link: /
  - name: Committees
    link: /committees.html
  - name: Terms
    link: /terms.html
  - name: Call for Hacks
    link: /cfh.html
  - name: Program
    link: /program.html
  - name: Judging
    link: /judging.html

